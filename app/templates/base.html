<!DOCTYPE html>
<title>{% block title %}{% endblock %} - Portafolio</title>
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }} ">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;600&family=Rubik:wght@400;700&family=Rufina:wght@400;700&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;600&family=Rubik:wght@400;700&family=Rufina:wght@400;700&display=swap" rel="stylesheet">

<body>
    <header>
        <div class="logo">DANIEL NICOLÁS</div>
        <nav>
            <ul>
                <li><a href="{{ url_for('portfolio.index') }} ">Inicio</a></li>
                <li><a href="#contacto">Contacto</a></li>
            </ul>
        </nav>
    </header>
    <section>{% block content %}{% endblock %}</section>
    <div class="footer">
        <div class="center fullwidth">
            <div class="row">
                <h3>Contáctame</h3>
            </div>
        </div>
        <div class="center full-width">
            <div class="row">
                <P>Mis redes sociales.</P>
            </div>
        </div>
        <div class="center fullwidth social-links">
            <div class="row">
                <a target="_blank" href="https://twitter.com/DanlNic13"><img class="social" width=30 src="{{ url_for('static', filename='twitter.png') }} " ></a>
                <a href="#"><img class="social" width=30 src="{{ url_for('static', filename='facebook.png') }} " ></a>
                <a href="#"><img class="social" width=30 src="{{ url_for('static', filename='linkedin.png') }} " ></a>
            </div>
        </div>
        <div class="made-width">
            <div class="row">
                <p>Hecho por Daniel Nicolás</p>
            </div>
        </div>
    </div>
</body>
