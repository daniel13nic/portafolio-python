<div class="center padded">
    <div class="content">
        <div class="row vert-pad">
            <div class="left padded">
                <h1>Trabajemos juntos :D</h1>
                <p>Daré mi mejor esfuerzo para aprender y aportar esfuerzo y dedicación.</p>
            </div>
            <div id="contacto" class="right padded">
                <form class="contact-form" method="post" action="{{ url_for('portfolio.mail') }}">
                    <input name="name" placeholder="Nombre" required />
                    <input name="email" placeholder="Correo" required type="email" />
                    <textarea placeholder="Mensaje" name="message" required minlength=10></textarea>
                    <button class="btn full-width">Enviar</button>
                </form>
            </div>
        </div>
    </div>
</div>
